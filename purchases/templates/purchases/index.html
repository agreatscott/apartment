{% extends "base.html" %}

{% block content %}

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
 <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<h2 class="text-center"> Hello, {{ request.user.username }}.</h2>

<div class="row">
	<div class="col-md-10 col-md-offset-1">
		{% if purchases %} 
			<table class="table table-bordered">
				<thead>
					<tr>
						<th class="text-center">Description</th>
						<th class="text-center">User</th>
						<th class="text-center">Price</th>
						<th class="text-center">Date</th>
					</tr>
				</thead>

				<tbody>
					{% for purchase in purchases %}
					<tr>
						<td  class="text-center">{{ purchase.description }}</td>
						<td  class="text-center">{{ purchase.user }}</td>
						<td  class="text-center">{{ purchase.price }}</td>
						<td  class="text-center">{{ purchase.date }}</td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		{% endif %}
	</div>
</div>

<button class="btn btn-default" type="button" data-toggle="collapse" data-target="#addPurchase" aria-expanded="false" aria-controls="addPurchase">Add Purchase</button>

<div class="collapse" id="addPurchase">
	<div class="well">
		<form class="form-inline" method="POST">
			<div class="form-group">
				<label for="description">Description</label>
				<input type="text" class="form-control" id="description" placeholder="Enter description...">
			</div>
			<div class="form-group">
				<label for="price">Price</label>
				<input type="number" class="form-control" id="price" min="0" step="0.01">
			</div>
			<button type="submit" class="btn btn-default">Add</button>
		</form>
	</div>
</div>






{% endblock %}
